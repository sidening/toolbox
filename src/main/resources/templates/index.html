<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
            background: rgb(237, 237, 237);
        }
    </style>
</head>
<body>
<div class="container" style="height: 100%;background: #f7f7f7;">

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p th:text="${slogan}"></p>
    </div>

    <ul id="myTab" class="nav nav-tabs">
        <li th:each="gate,gateStart:${gates}" ><a th:href="${gate.id}" th:text="${gate.name}" data-toggle="tab"></a></li>
    </ul>
    <div id="myTabContent" class="tab-content" style="background: #ffffff">
        <!--
        <div class="tab-pane fade in active" id="home">
            <div class="container" style="line-height: 4;letter-spacing: 5px;">
                <button type="button" class="btn btn-default btn-lg" th:each="webSite:${webSites}">
                    <a target="_blank" th:href="@{'http://'+${webSite.link}}" th:text="${webSite.getName()}"></a>
                </button>
            </div>
        </div>
        -->
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function(){
        $.ajax({
            type: "GET",
            url: "/gateData",
            dataType: "json",
            success: function (json) {
                $.each(json, function (i, item) {
                    $('#myTabContent').append(
                        '<div class="tab-pane fade in active" id="'+i+ '">'+
                            i+
                        '</div>');
                });
            }
        });
    });
</script>
</body>
</html>
